  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      overflow-x: hidden
    }
      nav {
  font-family: 'Cinzel Decorative', serif;
}
    

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
      
      color: { value: "#7dd3fc" },

    }

    
    .moving-background {
  position: fixed;
  top: 0;
  left: 0;
  width: 200%;
  height: 100%;
  background-image: url('bg_final.png');
  background-repeat: repeat-x;
  background-size: contain;
  animation: moveBackground 60s linear infinite;
  z-index: -2;
  opacity: 0.15; /* üëà Makes it more subtle */
  filter: brightness(1.1) contrast(0.8); /* Optional: tweak look */
}


@keyframes moveBackground {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-50%);
  }
}

    .hogwarts-title {
  font-family: 'Cinzel Decorative', serif;
  background: linear-gradient(90deg, #7b1fa2, #e91e63, #ff6f00, #fdd835, #7b1fa2);
  background-size: 400%;
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  text-shadow:
    0 0 10px rgba(0, 0, 0, 0.6),
    0 0 20px rgba(0, 0, 0, 0.5),
    0 0 30px rgba(0, 0, 0, 0.4);
  animation: floatGlow 4s ease-in-out infinite alternate,
             gradientShift 6s ease-in-out infinite,
             bounce 2s ease-in-out infinite;
  display: inline-block;
}


    @keyframes floatGlow {
      0% {
        transform: translateY(0);
        text-shadow: 0 0 15px #1092a3, 0 0 30px #3886cf, 0 0 45px #ba63c4, 0 0 60px #2196f3;
      }
      100% {
        transform: translateY(-15px);
        text-shadow: 0 0 25px #fff700, 0 0 35px #ff9800, 0 0 50px #f44336, 0 0 65px #2196f3;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 1); /* Fully opaque black */
      justify-content: center;
      align-items: center;
      animation: sparkleEffect 2s ease-in-out infinite;
      transition: background-color 0.5s ease;
    }

    @keyframes sparkleEffect {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .modal-content {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 600px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 1000;
    }

    .modal-content button {
      background-color: #ff9800;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: #ff6600;
    }

    .house-image {
      width: 300px;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .house-image:hover {
      transform: scale(1.1);
    }

    .house-description {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .sorting-hat-image {
      width: 200px;
      height: auto;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .sparkle-text {
      color: #ff9800;
      text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600, 0 0 50px #ff6600;
      animation: sparkleGlow 1.5s infinite alternate;
    }

    @keyframes sparkleGlow {
      0% { text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600, 0 0 50px #ff6600; }
      100% { text-shadow: 0 0 25px #ffcc00, 0 0 50px #ffcc00, 0 0 75px #ffcc00; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black to-gray-900 text-white font-serif min-h-screen">


  <div id="curtainOverlay" class="fixed inset-0 z-[9999] flex">
    <div class="w-1/2 h-full bg-cover bg-center transition-transform duration-[2s]" id="leftCurtain"
         style="background-image: url('map2_left.jpg');">

         style="background-image: url('map2_right.jpg');">
    </div>
  </div>
  
  <style>
    #leftCurtain.open {
      transform: translateX(-100%);
    }
    #rightCurtain.open {
      transform: translateX(100%);
    }

    @keyframes zoom {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

.animate-zoom {
  animation: zoom 3s ease-in-out infinite;
}

@keyframes zoomBounce {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.08);
  }
}

.animate-zoom-bounce {
  animation: zoomBounce 3s ease-in-out infinite;
}


  </style>
  
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('leftCurtain').classList.add('open');
        document.getElementById('rightCurtain').classList.add('open');
  
        // Optional: fade out rest of overlay
        setTimeout(() => {
          document.getElementById('curtainOverlay').remove();
        }, 2000);
      }, 1000);
    });
  </script>
  
  
  <body class="bg-gradient-to-br from-black to-gray-900 text-white font-serif min-h-screen">

  <section class="flex flex-col items-center relative z-10 text-center px-4 pt-20 pb-10">

    <div class="flex flex-col md:flex-row justify-center items-center gap-10 bg-black bg-opacity-60 p-6 rounded-lg text-white max-w-5xl mb-8">
      <!-- Dumbledore Left -->
      <div class="flex-1">
        <img src="87163639_9851079.jpg" alt="Albus Dumbledore"
  class="rounded-xl shadow-lg w-40 md:w-52 border-2 border-yellow-300 mx-auto mb-4 md:mb-0 animate-zoom" />

        <p id="dumbledore-quote" class="text-lg md:text-xl italic mt-2 md:mt-4 text-white text-center"></p>
      </div>
      
      <script>
        const dumbledoreQuote = `‚ÄúWelcome, my young witches and wizards. Hogwarts is not just a school, but a home for those who seek knowledge, friendship, and a little bit of magic. May your time here be full of wonder.‚Äù`;
      
        const quoteElement = document.getElementById("dumbledore-quote");
        let k = 0;
      
        function typeWriter3() {
          if (k < dumbledoreQuote.length) {
            quoteElement.textContent += dumbledoreQuote.charAt(k);
            k++;
            setTimeout(typeWriter3, 30); // Slightly slower for dramatic effect
          }
        }
      
        window.onload = function () {
          typeWriter3();
        };
      </script>
      
  
      <!-- Sorting Hat Right with Button Below -->
<div class="flex-1 flex flex-col items-center relative">
  <img src="sorting.jpg" alt="Sorting Hat"
  class="sorting-hat-image rounded-xl w-60 md:w-72 lg:w-80 mx-auto shadow-xl animate-zoom-bounce" />

  <!-- Button moved here -->
  <button id="sortButton" class="mt-6 px-6 py-3 bg-yellow-400 text-black font-semibold rounded btn-hover transition text-center">
    Get Yourself Sorted Into a House<br>!! CLICK HERE !!
  </button>

  <!-- Sorting Modal -->
  <div id="sortingModal" class="modal">
    <div class="modal-content">
      <h2 class="text-2xl font-bold sparkle-text">Sorting Hat</h2>
      <img id="sortingHatImage" class="sorting-hat-image" src="" alt="Sorting Hat" style="display: none;">
      <p id="houseMessage" class="text-lg my-4 text-yellow-400">The Sorting Hat is deciding your house...</p>
      <img id="houseImage" class="house-image" src="" alt="" style="display: none;">
      <p id="houseDescription" class="house-description"></p>
      <button id="closeModalButton">Close</button>
    </div>
  </div>


  
  
  <footer class="bg-black text-white py-6 text-center space-y-2">
    <p>
      ¬© 2025

    </p>
  
    <div class="flex flex-col items-center">
      <p class="italic text-purple-300 m-0">Mischief Managed</p>
      <img src="gdg.png" alt="GDG Ramdeobaba University" class="h-24 mt-2">
    </div>
  </footer>
  

  
  <script>
    const sortButton = document.getElementById("sortButton");
    const modal = document.getElementById("sortingModal");
    const closeModalButton = document.getElementById("closeModalButton");
    const houseMessage = document.getElementById("houseMessage");
    const houseImage = document.getElementById("houseImage");
    const houseDescription = document.getElementById("houseDescription");
    const sortingHatImage = document.getElementById("sortingHatImage");

    sortButton.onclick = () => {
      modal.style.display = "flex";
      setTimeout(() => {
        const house = getRandomHouse();
        houseMessage.innerHTML = "You have been sorted into " + house.name + "!";
        houseImage.style.display = "block";
        houseImage.src = house.image;
        houseDescription.innerHTML = house.description;
      }, 1000);
    };

    closeModalButton.onclick = () => {
      modal.style.display = "none";
    };

    function getRandomHouse() {
      const houses = [
        {
          name: "Gryffindor",
          image: "gryffindor.jpg",
          description: "Courageous, daring, and chivalrous. Gryffindor values bravery above all."
        },
        {
          name: "Hufflepuff",
          image: "huffle.webp",
          description: "Kind, patient, and hardworking. Hufflepuff values loyalty and fair play."
        },
        {
          name: "Ravenclaw",
          image: "raven.jpg",
          description: "Wise, creative, and witty. Ravenclaw values intelligence and knowledge."
        },
        {
          name: "Slytherin",
          image: "slytherin.jpg",
          description: "Ambitious, cunning, and resourceful. Slytherin values leadership and self-preservation."
        }
      ];
      const randomIndex = Math.floor(Math.random() * houses.length);
      return houses[randomIndex];
    }
  </script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },
        color: { value: "#7dd3fc" },
        shape: { type: "circle" },
        opacity: { value: 0.7, random: true },
        size: { value: 4, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#7dd3fc",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: { enable: false }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });
  </script>
