  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      nav {
        font-family: 'Cinzel Decorative', serif;
      }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1; 
      top: 0;
      left: 0;
      background: transparent;
      pointer-events: none;
    }

    .moving-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('acads.jpg'), url('hogwarts-hall.jpg'), url('students-in-staircase-hogwarts-qxgddgkdwuyi0j3t.jpg');
      background-size: cover;
      background-position: center;
      animation: moveBackground 60s linear infinite;
      z-index: -2;
    }

    @keyframes moveBackground {
      0% { background-position: 0 0, 1000px 0, 2000px 0; }
      100% { background-position: -2000px 0, 0 0, 1000px 0; }
    }

    .hogwarts-title {
      font-family: 'Cinzel Decorative', serif;
      background: linear-gradient(90deg, #6cb7d0, #43d5ba, #0ab4b7, #2196f3, #9c27b0);
      background-size: 500%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px #1d9c9e, 0 0 30px #661d8b, 0 0 45px #1ae3dd, 0 0 60px #2196f3;
      animation: floatGlow 4s ease-in-out infinite alternate, gradientShift 6s ease-in-out infinite, bounce 2s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes floatGlow {
      0% {
        transform: translateY(0);
        text-shadow: 0 0 15px #1092a3, 0 0 30px #3886cf, 0 0 45px #ba63c4, 0 0 60px #2196f3;
      }
      100% {
        transform: translateY(-15px);
        text-shadow: 0 0 25px #fff700, 0 0 35px #ff9800, 0 0 50px #f44336, 0 0 65px #2196f3;
      }
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .btn-hover:hover {
      transform: scale(1.1);
      background-color: #fcd34d;
      transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
    }


    .glow-back-button {
  display: inline-block;
  margin: 1rem auto 2rem;
  padding: 0.6rem 1.5rem;
  font-size: 1.1rem;
  font-weight: 700;
  font-family: 'Cinzel Decorative', cursive;
  color: #c2b5b5; 
  background: linear-gradient(135deg, #2d2a6e, #1f1a4c);  
  border: 2px solid #5d4b8b;  
  border-radius: 12px;
  cursor: pointer;
  text-shadow:
    0 0 5px #4a3c87,    
    0 0 10px #6a56a8,
    0 0 15px #8a68c9;
  box-shadow:
    0 0 5px #4a3c87,    
    0 0 15px #6a56a8,
    0 0 25px #8a68c9;
  transition: all 0.3s ease-in-out;
}

.glow-back-button:hover {
  background: linear-gradient(135deg, #2d2a6e, #1f1a4c);  
  box-shadow:
    0 0 10px #6a56a8,
    0 0 20px #8a68c9,
    0 0 30px #b388eb;  
  color: #ffffff;
  border-color: #ffffff;  
}
    nav ul li a:hover {
      color: #fcd34d;
      transition: color 0.3s ease;
    }

    
    nav {
      position: relative; 
      z-index: 10;
    }

    nav ul li .group {
      position: relative; 
    }

    nav ul li .group:hover ul {
      display: block;
    }

    nav ul li a {
      position: relative;
      z-index: 20; 
    }

    nav ul li .group ul {
      position: absolute;
      left: 0;
      top: 100%;
      display: none;
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      z-index: 30;

    nav ul li .group ul li {

    footer {

      padding: 10px;
      position: relative;
      z-index: 10; 
    }

    footer p {
      font-size: 1rem;
      color: #fff;
    }

  </style>

    <script>
      const text2 = `At the heart of every great wizard’s journey lies the pursuit of knowledge. Our academic offerings are crafted to awaken the magical potential within every learner, blending tradition with adventure, and discipline with wonder.
    
    From the precise art of potion-making to the subtle charm of spellwork, each subject is designed to challenge the mind, inspire creativity, and encourage a deep connection to the magical world around us.
    
    We believe learning should be as enchanting as it is empowering. Whether you're brushing up on the basics or delving into advanced magical theory, our curriculum is a celebration of curiosity, courage, and the timeless pursuit of wisdom.`;
    
      const element2 = document.getElementById("typewriter-text-2");
      let j = 0;
    
      function typeWriter2() {
        if (j < text2.length) {
          element2.textContent += text2.charAt(j);
          j++;
          setTimeout(typeWriter2, 25); 
        }
      }
    
      window.onload = function () {
        typeWriter2();
      };
    </script>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 150, density: { enable: true, value_area: 800 } },

        }

        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
